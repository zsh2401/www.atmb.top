<!DOCTYPE html>
<html>
<head>
  <title>秋之盒</title>
  <meta charset="utf-8">
  <meta name="theme-color" content="#ff7f50">
  <meta name="msapplication-TileColor" content="#ff7f50">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/global.css"> 
  <link rel="stylesheet" href="../css/navbar.css"> 
  <link rel="shortcut icon" href="../images/leaves.png">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  <script src="../js/global.js"></script>
  <script src="js/extension_index.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="border-radius: 0px;">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
              data-target="#navbar-c">
              <span class="sr-only">切换导航</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">秋之盒</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-c">
            <ul class="nav navbar-nav">
              <li><a href="../"><span class="glyphicon glyphicon-home"> 主页</a></li>
              <li class="active"><a href="."><span class="glyphicon glyphicon-th"> 拓展模块</a></li>
              <li><a href="../about/"><span class="glyphicon glyphicon-leaf"> 关于/联系</a></li>
              <li><a href="../donate/"><span class="glyphicon glyphicon-heart-empty"> 开源/捐赠</a></li>
            <li><a href="../comments/"><span class="glyphicon glyphicon-edit" /> 留言/软件评论</a></li>
            </ul>
        </div>
    </div>
</nav>    
    <div class="container" style="background: whitesmoke;">
        <div class="firstele"></div>
        <h1 class="primary-color">下载秋之盒拓展模块</h1>
        <h3>做你想做的事情</h3>
        <button type="button" class="btn btn-success" onclick="window.open('/help/install_extension/')">如何安装拓展?</button>
        <button type="button" class="btn btn-info" onclick="window.open('https://github.com/zsh2401/AutumnBox/wiki/zh_CN_AutumnBox%E5%BC%80%E5%8F%91%E6%96%87%E6%A1%A3')">开发文档</button>
        <div class="spaceline"></div>
        <div id="extensions">
            <table class="table" v-if="extensions">
                <thead>
                    <tr><th>模块名</th><th>简述</th><th>详情</th></tr>
                </thead>
                <tbody >
                    <tr v-for="ext in extensions">
                        <td>{{ext.name}}</td><td>{{ext.desc}}</td>
                        <td><button type="button" class="btn btn-success" v-bind:info="ext.info" v-on:click="onClickExt">详情</button></td>
                    </tr>
                </tbody>  
            </table>
            <div v-else>
                <h2 class="textCenter">Loading</h2>
            </div>
        </div>
        <footer>
            <div style="display:none">
                <script src="https://s13.cnzz.com/z_stat.php?id=1272395513&web_id=1272395513" language="JavaScript"></script>
            </div>
            <p>Copyright © 2017 - 2018 zsh2401,All Rights Reserved</p>
        </footer>
    </div>
</body>
</html>
